<script language='javascript'>
    function ssi_del(name) {
        if (confirm("Confirm Delete？") == false) {
            return;
        }
        window.location = "?c=ssi&a=del&name=" + name;
    }
</script>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">SSI Setting</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card-box">

            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <div style=" height:7px;"></div>
                    <table class="table" cellpadding="0" cellspacing="0">
                        <thead class="thead-default">
                        <tr>
                            <th>Operating</th>
                            <th>Order</th>
                            <th>Map to</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{foreach from=$path_map item=row}}
                        <tr>
                            <td>[<a href="javascript:ssi_del('0,{{$row.name}}')">Delete</a>]</td>
                            <td>{{$row.id}}</td>
                            <td>Path：{{$row.rawname}}</td>
                        </tr>
                        {{/foreach}} {{foreach from=$file_map item=row}}
                        <tr>
                            <td>[<a href="javascript:ssi_del('1,{{$row.name}}')">Delete</a>]</td>
                            <td>{{$row.id}}</td>
                            <td>Extension Name：{{$row.rawname}}</td>
                        </tr>
                        {{/foreach}}
                        </tbody>
                    </table>
                    <br /><br /><div class="col-md-12">
                    <span style="font-size:16px;"><b>SSI Mapping Settings</b></span><hr /><br />
                    <form action="?c=ssi&a=add" method="post">
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Types of</label>
                                <div class="col-sm-4">
                                    <select name='file_ext' class="form-control">
                                        <option value='1'>Extension Name</option>
                                        <option value='0'>Path</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Value</label>
                                <div class="col-sm-4">
                                    <input type='text' name='value' class="form-control" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Order</label>
                                <div class="col-sm-4">
                                    <input type='text' name='id' value='100' size=6 class="form-control" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 form-control-label"></label>
                                <div class="col-sm-4">
                                    <input type="submit" value="Confirm" class="btn btn-primary">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>



                </div></div></div></div></div><br>
