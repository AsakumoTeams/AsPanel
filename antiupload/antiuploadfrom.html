<script language='javascript' src='{{$STATIC}}js/antiupload.js'></script>

<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Anti-Trojan Upload</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card-box">

            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <div style=" height:7px;"></div>

                    <table class="table" cellpadding="0" cellspacing="0">
                        <thead class="thead-default">
                        <tr>
                            <th>Operating</th>
                            <th>Prohibited File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{foreach from=$filenames item=row}}
                        <tr>
                            <td><a href="javascript:antiupload_del({{$row.id}})">Felete</a></td>
                            <td>{{$row.filename}}</td>
                        </tr>
                        {{/foreach}}
                        </tbody>
                    </table>


                    <br /><br /><div class="col-md-12">
                    <span style="font-size:16px;"><b>Function Parameter Setting</b></span><hr /><br />
                    <form action='?c=antiupload&a=antiuploadAdd' method='post'>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Function Switch</label>
                                <div class="col-sm-4">
                                    {{if $autiupload_start}}
                                    <label class="switch">
                                        <input type="checkbox" onclick="javascript:antiupload_checkon(1)" title='Open Function' checked="checked" data-plugin="switchery" data-color="#64b0f2" data-size="small">
                                        <span></span>                              </label>
                                    {{else}}
                                    <label class="switch">
                                        <input type="checkbox" title='Disable Function' onclick="javascript:antiupload_checkon(0)" data-plugin="switchery" data-color="#64b0f2" data-size="small">
                                        <span></span>                              </label>
                                    {{/if}}
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label">Prohibit File Extension</label>
                                <div class="col-sm-4">
                                    <input name='filename' class="form-control" value='php' id='filename' size="32" />
                                </div>
                                <div class="col-sm-4">
                                    * Separate multiple with English commas, for example:php,asp,jsp                                 </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 form-control-label"></label>
                                <div class="col-sm-4">
                                    <input type='button' onclick='antiupload_add();' value='Submit' class="btn btn-primary" />
                                </div>
                            </div>
                        </fieldset>
                    </form>







                </div>



                </div></div></div></div></div><br>
