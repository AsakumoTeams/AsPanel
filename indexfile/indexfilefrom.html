<script language='javascript'></script>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Default Home Page File</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card-box">

            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <div style=" height:7px;"></div>
                    <table class="table" cellpadding="0" cellspacing="0">
                        <thead class="thead-default">
                        <tr>
                            <th>Operating</th>
                            <th>File Name</th>
                            <th>Order</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{foreach from=$in item=row}}
                        <tr>
                            <td><a href="javascript:indexfile_del('{{$row.name}}')">Delete</a></td>
                            <td>{{$row.name}}</td>
                            <td>{{$row.value}}</td>
                        </tr>
                        {{/foreach}}
                        </tbody>
                    </table>

                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">File Name</label>
                            <div class="col-sm-4">
                                <input name="file" size='16' placeholder="Example:default.php" id='file' class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Order</label>
                            <div class="col-sm-4">
                                <input name='id' placeholder="Exampleï¼š100" id='id' class="form-control" />
                            </div>
                            <div class="col-sm-4">
                                * Note: Small numbers first                                 </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label"></label>
                            <div class="col-sm-4">
                                <input type='button' value='Submit' onclick='indexfile_add();' class="btn btn-primary" />
                            </div>
                        </div>
                    </form>

                </div>



                </div></div></div></div></div>
