<script language="javascript">
    function changePw()
    {
        var pw = $("#webpasswd").val();
        if(pw=="")return;
        $.get( "?c=session&a=changePassword&passwd="+pw,
            function(data){ alert(data); }
        );
    }
    function changeDb()
    {
        var pw = $("#dbpasswd").val();
        if(pw=="")return;
        $.get( "?c=session&a=changeDbPassword&passwd="+pw,
            function(data){ alert(data); }
        );
    }
</script>
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Change Password</h4>
    </div>
</div>



<div class="row">
    <div class="col-xs-12">
        <div class="card-box">

            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    <div style=" height:12px;"></div>
                    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 col-xl-12">
                        <form name='frm' action="javascript:changePw();" method="post" class="form-inline">
                            <div class="form-group">
                                <label for="inputEmail3">Change FTP Passwd：&nbsp;&nbsp;</label>
                                <input type='password' class="form-control" name='passwd' id='webpasswd' />
                            </div>
                            <input type='submit' value='确定' class="btn btn-primary" />
                        </form><br />

                        {{if $db_limit}}
                        <form name='frm' action="javascript:changeDb();" method="post" class="form-inline">
                            <div class="form-group">
                                <label for="inputEmail3">Change Mysql Database Passwd：&nbsp;&nbsp;</label>
                                <input type='password' class="form-control" name='passwd' id='dbpasswd' />
                            </div>
                            <input type='submit' value='确定' class="btn btn-primary" />
                        </form>
                        {{/if}}
                        <br />   </div>

                </div></div></div></div></div>
